<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakfu Loot Finder - Archimonstres & Dominants</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <h1 class="page-title">Wakfu Loot Finder</h1>
            <p class="page-subtitle">Archimonstres & Monstres Dominants</p>
        </div>
    </header>

    <main class="main-content">
        <section class="filters-section">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Chercher un monstre, un loot, une zone..."
                >
            </div>
            <div class="toggle-switch-container">
                <input type="checkbox" id="filter-opti"> 
                <label for="filter-opti">Toggle Opti</label>
                <span class="toggle-label-text">Afficher uniquement les monstres avec loot optimis√©</span>
            </div>

            <div class="tranche-filters">
                <h4>Filtrer par Tranche :</h4>
                <div class="tranche-checkboxes">
                    <label><input type="checkbox" name="tranche" value="20"><span class="custom-checkbox"></span> 20</label>
                    <label><input type="checkbox" name="tranche" value="35"><span class="custom-checkbox"></span> 35</label>
                    <label><input type="checkbox" name="tranche" value="50"><span class="custom-checkbox"></span> 50</label>
                    <label><input type="checkbox" name="tranche" value="65"><span class="custom-checkbox"></span> 65</label>
                    <label><input type="checkbox" name="tranche" value="80"><span class="custom-checkbox"></span> 80</label>
                    <label><input type="checkbox" name="tranche" value="95"><span class="custom-checkbox"></span> 95</label>
                    <label><input type="checkbox" name="tranche" value="110"><span class="custom-checkbox"></span> 110</label>
                    <label><input type="checkbox" name="tranche" value="125"><span class="custom-checkbox"></span> 125</label>
                    <label><input type="checkbox" name="tranche" value="140"><span class="custom-checkbox"></span> 140</label>
                    <label><input type="checkbox" name="tranche" value="155"><span class="custom-checkbox"></span> 155</label>
                    <label><input type="checkbox" name="tranche" value="170"><span class="custom-checkbox"></span> 170</label>
                    <label><input type="checkbox" name="tranche" value="185"><span class="custom-checkbox"></span> 185</label>
                    <label><input type="checkbox" name="tranche" value="200"><span class="custom-checkbox"></span> 200</label>
                    <label><input type="checkbox" name="tranche" value="215"><span class="custom-checkbox"></span> 215</label>
                    <label><input type="checkbox" name="tranche" value="230"><span class="custom-checkbox"></span> 230</label>
                    <label><input type="checkbox" name="tranche" value="245"><span class="custom-checkbox"></span> 245</label>
                </div>
            </div>

            <button id="clearFiltersBtn" class="clear-button">
                Effacer tous les filtres
            </button>
            
            <p id="monster-count" class="monster-count"></p>
        </section>

        <div id="card-container" class="card-container"></div>
    </main>

    <footer class="page-footer">
        <p>Donn√©es extraites de Wakfu ‚Ä¢ Mise √† jour r√©guli√®re</p>
    </footer>

    <template id="monster-card-template">
        <div class="monster-card">
            <div class="card-header">
                <div class="monster-image-wrapper">
                    <img class="monster-image" loading="lazy" data-image-src alt="">
                </div>
                <div class="monster-info">
                    <h2 class="monster-name">
                        <a href="#" target="_blank" data-name data-url-monstre style="color: inherit; text-decoration: none;">Nom du Monstre</a>
                    </h2>
                    <p class="monster-location" data-location>Localisation</p>
                </div>
            </div>
            <div class="loots-section">
                <div class="loots-grid" data-loots-grid></div>
            </div>
            <div class="card-footer">
                <div class="footer-item">
                    <span class="footer-label">Tranche</span>
                    <span class="footer-value" data-tranche>N/A</span>
                </div>
                <div class="footer-divider"></div>
                <div class="footer-item">
                    <span class="footer-label">Respawn</span>
                    <span class="footer-value" data-respawn>N/A</span>
                </div>
            </div>
        </div>
    </template>

    <template id="loot-card-template">
        <a href="#" target="_blank" class="loot-card" title="">
            <div class="loot-image-wrapper">
                <img src="" alt="" class="loot-image" loading="lazy" data-image-src>
            </div>
            <span class="loot-name" data-name>Nom du Loot</span>
        </a>
    </template>

    <script src="script.js"></script>
</body>
</html>
